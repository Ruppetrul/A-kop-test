type Query {
    users: [User!]!
}

type Mutation {
    inviteCompany(input: InviteOrganizationInput!): InviteOrganizationPayload!

    inviteUser(input: InviteUserInput!): InviteUserPayload!

    activateUser(input: ActivateUserInput!): Void
}

input InviteOrganizationInput {
    ownerEmail: String!
    organizationName: String!
}

type InviteOrganizationPayload {
    token: String
    errorMessage: String
}

input InviteUserInput {
    email: String!
    companyId: Int!
    roles: [Int!]!
}

type InviteUserPayload {
    token: String
}

input ActivateUserInput {
    email: String!
    name: String!
    surname: String!
    password: String!
    jwt: String!
}
