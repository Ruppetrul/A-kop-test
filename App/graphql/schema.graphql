type Query {
    users: [User!]!
}

type Mutation {
    invite(input: InviteOrganizationInput!): InviteOrganizationPayload!

    inviteUser(input: InviteUserInput!): InviteUserPayload!
}

input InviteOrganizationInput {
    ownerEmail: String!
    organizationName: String!
}

type InviteOrganizationPayload {
    token: String
    errorMessage: String
}

input InviteUserInput {
    email: String!
    roles: [Int!]!
}

type InviteUserPayload {
    token: String
    errorMessage: String
}
